<DOCTYPE html>
    <html>
        <head>
            <title>A Simple Calculator</title>
            <link rel="stylesheet" type="text/css" href="style.css">
            <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
        <body>
            <div class="container">
                <div class="calculator">
                    <div id="result">
                           <div id="history">
                           <p id="history-value"></p>
                           </div>
                           <div id="output">
                           <p id="output-value"></p>    
                           </div>      
                    </div>
                        <div id="keyboard">
                            <div>
                                <div class="cols">
                                 <div><button class="operator" id="clear">C</button></div>
                                 <div><button class="operator" id="backspace">âŒ«</button></div> 
                                 <div><button class="operator" id="%">%</button></div> 
                                 <div><button class="operator" id="/">&#247;</button></div> 
                                </div>
                                <div class="cols">     
                                 <div><button class="number" id="7">7</button></div>
                                 <div><button class="number" id="8">8</button></div>
                                 <div><button class="number" id="9">9</button></div>
                                 <div><button class="operator" id="*">&times;</button></div>    
                                </div>
                                <div class="cols"> 
                                 <div><button class="number" id="4">4</button></div>
                                 <div><button class="number" id="5">5</button></div>
                                 <div><button class="number" id="6">6</button></div>
                                 <div><button class="operator" id="-">-</button></div>
                                </div>
                                <div class="cols"> 
                                 <div><button class="number" id="1">1</button></div>
                                 <div><button class="number" id="2">2</button></div>
                                 <div><button class="number" id="3">3</button></div>
                                 <div><button class="operator" id="+">+</button></div>
                                </div>
                                <div class="cols"> 
                                 <div><button class="empty" id="empty"></button></div>
                                 <div><button class="number" id="0">0</button></div>
                                 <div><button class="number" id=".">.</button></div>
                                 <div><button style=background-color:orangered class="operator" id="=">=</button></div>
                                </div> 
                        </div>       
                            
                        </div>
                   </div>
                </div>

            <script src="script.js"></script>           
        </body>
    </html>
